<head>
	<title>Adorable Monkey Games</title>
</head>

<body>
  
</body>

<template name="main">
	<h1>Nothing to see here really.</h1>
</template>

<template name="hudl">
	<h1>Football Stats</h1>
	
	<ul>
    	{{#each seasons}}
        	{{> season}}
      	{{/each}}
    </ul>

    <h2>League Table:</h2>
    {{ leagueCaption }}

    {{#if leagueCaption}}
	    {{#each standings}}
	    	{{> standing}}
	  	{{/each}}
  	{{/if}}
</template>

<template name="season">	
  <li class="{{#if checked}}checked{{/if}}">    
    <span class="text">{{ id }} {{ caption }} {{ league }} {{ year }} {{ numberOfTeams }} {{ numberOfGames }}</span>
    <button class="showInfo">i</button>
  </li>
</template>

<template name="standing">	
  <li class="standing">
    <span class="text">{{ position }} {{ teamName }} {{ playedGames }} {{ points }} {{ goals }} {{ goalsAgainst }} {{ goalDifference }}</span>
  </li>
</template>
