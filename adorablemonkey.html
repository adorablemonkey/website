<head>
	<title>Adorable Monkey Games</title>
</head>

<body>
  
</body>

<template name="main">
	<h1>Nothing to see here really.</h1>
</template>

<template name="hudl">
	<div class = "container">
		
		<h1>Seasons</h1>		
		
		Use Test data: <input type="checkbox" checked="{{useTestData}}" class="toggleTestData" />
		<ul>
	    	{{#each seasons}}
	        	{{> season}}
	      	{{/each}}
	    </ul>	    

	    <h2>{{ leagueCaption }}</h2>

	    {{#if leagueCaption}}
	    <table>
			<tr>
				<th>Pos</th>
			    <th>Club</th>			    
			    <th>P</th>
			    <th>Pts</th>
			    <th>G</th>
			    <th>GA</th>

		  	</tr>
		  	{{#each standings}}
			<tr>
				<td>{{ position }}</td>
				<td><img class="teamCrest" src="{{ crestUrl }}"> {{ teamName }}</td>
				<td>{{ playedGames }}</td>
				<td>{{ points }}</td>
				<td>{{ goals }}</td>
				<td>{{ goalsAgainst }}</td>
			</tr>
			{{/each}}
		</table>
		{{/if}}		
  	</div>
</template>

<template name="season">	
  <li>    
    <span class="text">{{ caption }} (#Teams: {{ numberOfTeams }})</span>
    <button class="showInfo">i</button>
  </li>
</template>

<template name="standing">	
<li class="standing">	
    <img class="teamCrest" src="{{ crestUrl }}">
    <span class="text">{{ position }} {{ teamName }} {{ playedGames }} {{ points }} {{ goals }} {{ goalsAgainst }} {{ goalDifference }}</span>
 </li>
</template>
